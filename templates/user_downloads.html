<!DOCTYPE html>
<html>
<head>
    <title>User Downloads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">User Downloads</h1>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>URL</th>
                    <th>Timestamp</th>
                    <th>File Size</th>
                    <th>Preview Image</th>
                    <th>Tags</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.UserID}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.FirstName}}</td>
                    <td>{{.LastName}}</td>
                    <td>{{.URL}}</td>
                    <td>{{.Timestamp}}</td>
                    <td>{{.FileSize}}</td>
                    <td><img src="/static/{{.PreviewImage}}" alt="Preview Image" class="ui small image"></td>
                    <td>{{.Tags}}</td>
                    <td>{{.Description}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
